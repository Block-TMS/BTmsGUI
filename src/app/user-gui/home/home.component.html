@if(isMobile){
  <app-phone-layout>
    <div fxFlex style="padding-inline: 5%; padding-top: 20%">
      <img class="full-width" src="assets/BlockTMSLogo.png" alt="logo"/>
    </div>
    <div fxFlex fxLayout="column" fxLayoutGap="20px" style="padding: 5%">
    </div>
    <app-phone-nav-bar></app-phone-nav-bar>
  </app-phone-layout>
} @else {
  <app-desktop-layout>
    <div fxFlex>
      <img fxFlex style="width: 100%" src="assets/BlockTMSlogo.svg" alt="logo"/>
    </div>
  </app-desktop-layout>
}
